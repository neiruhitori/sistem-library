<!DOCTYPE html>
<html>
<head>
    <title>Test API Connection</title>
    <style>
        body { font-family: Arial; padding: 20px; }
        .box { border: 1px solid #ccc; padding: 15px; margin: 10px 0; }
        button { padding: 10px 20px; font-size: 16px; margin: 5px; }
        pre { background: #f5f5f5; padding: 10px; overflow: auto; }
        .success { color: green; }
        .error { color: red; }
    </style>
</head>
<body>
    <h1>Test API Connection untuk LDPlayer</h1>
    
    <div class="box">
        <h2>Test URLs:</h2>
        <button onclick="testUrl('http://10.0.2.2:8000/api/buku')">Test 10.0.2.2:8000</button>
        <button onclick="testUrl('http://192.168.137.1:8000/api/buku')">Test 192.168.137.1:8000</button>
        <button onclick="testUrl('http://172.20.10.3:8000/api/buku')">Test 172.20.10.3:8000</button>
    </div>

    <div class="box">
        <h3>Result:</h3>
        <div id="result"></div>
    </div>

    <script>
        async function testUrl(url) {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = `<p>Testing: ${url}...</p>`;
            
            try {
                const response = await fetch(url);
                const data = await response.json();
                
                if (data.success) {
                    resultDiv.innerHTML = `
                        <p class="success">✅ SUCCESS! URL: ${url}</p>
                        <p>Found ${data.data.length} books</p>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    `;
                } else {
                    resultDiv.innerHTML = `
                        <p class="error">❌ FAILED: ${data.message}</p>
                    `;
                }
            } catch (error) {
                resultDiv.innerHTML = `
                    <p class="error">❌ ERROR: ${error.message}</p>
                    <p>Cannot connect to ${url}</p>
                `;
            }
        }
    </script>
</body>
</html>
